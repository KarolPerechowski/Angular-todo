<form class="task" #taskForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for = "taskName" >Add task name</label>
      <input type="text" class="form-control" id="taskName" placeholder="Task name">
    </div>
    <div class="form-group col-md-6">
        <label for="taskDate" id="taskDate">Add task date</label>
        <input type="date" class="form-control"/>
      </div>
    <div class="form-group col-md-6">
      <label for="taskDescription">Add task description</label>
      <textarea type="text" class="form-control" id="taskDescription" placeholder="Task description" ></textarea>
    </div>
    

    <div class="form-group col-md-6">
      <label for="customRange1">Dificulty</label>
      <input type="range" class="custom-range" min="0" max="10" step="1" id="customRange1">
      <label for="customRange1">1</label>
        
    </div>
    <div class="form-group col-md-4">
      <button class="btn btn-lg btn-block btn-primary">
       Submit
      </button>
    </div>
    <div class="form-group col-md-2">
        <button class="btn btn-lg btn-block btn-secondary">
          Reset
        </button>
    </div>
  </div>
</form>
